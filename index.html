<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h3 id="heading" style="font-size: 20px; color: #892E2E">Welcome to</h3>
        <h1 id="heading" style="color: #892E2E">JS Calculator</h1>    
    </header>
    <div class="main-container">
        <div class="num-and-functions-container">
            <div class="numbers-container">
                <ul class="numpad-list" style="list-style-type: none;">
                    <div class="row" style="color: white; font-weight: bold;">
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                    </div>
                    <div class="row" style="color: white; font-weight: bold;">
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                    </div>
                    <div class="row" style="color: white; font-weight: bold;">
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                    </div>
                    <div class="row" style="color: white; font-weight: bold;">
                            <li>1</li>
                            <li>0</li>
                            <li style="color: #F7E3B0;">=</li>
                    </div>
                </ul>
            </div>
            <div class="functions-container">
                <ul class="function-list" style="list-style-type: none;">
                    <div class="column" style="color: white; font-weight: bold;">
                        <li style="color:orangered; font-size: 40px;">AC</li>
                        <li style="color: #F7E3B0">%</li>
                        <li style="color: #F7E3B0">x</li>
                        <li style="color: #F7E3B0">-</li>
                    </div>
                    <div class="column" style="color: white; font-weight: bold;">
                        <li style="color: #688588; font-size: 40px;">Del</li>
                        <li style="color: #F7E3B0">/</li>
                        <div class="plus-container">
                            <li style="color: #F7E3B0">+</li>
                        </div>                    
                    </div>
                </ul>
            </div>
        </div>
        
        <div class="result-container">
            <div class="input-container">
                <p style="color:#688588">Input</p>
            </div>
            <div class="output-container">
                <p style="color:#D9B6C0">Output</p>
            </div>
        </div>
    </div>
</body>
</html>
