<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h3 id="heading" style="font-size: 20px; color: #892E2E">Welcome to</h3>
        <h1 id="heading" style="color: #892E2E">JS Calculator</h1>    
    </header>
    <div class="main-container">
        <div class="num-and-functions-container">
            <div class="numbers-container">
                <ul class="numpad-list" style="list-style-type: none;">
                    <div class="row" style="color: white; font-weight: bold;">
                            <li><button class="button">8</button></li>
                            <li><button class="button">9</button></li>
                            <li><button class="button" style="font-size: 40px;">CE</button></li>
                    </div>
                    <div class="row" style="color: white; font-weight: bold;">
                            <li><button class="button">5</button></li>
                            <li><button class="button">6</button></li>
                            <li><button class="button">7</button></li>
                    </div>
                    <div class="row" style="color: white; font-weight: bold;">
                            <li><button class="button">2</button></li>
                            <li><button class="button">3</button></li>
                            <li><button class="button">4</button></li>
                    </div>
                    <div class="row" style="color: white; font-weight: bold;">
                            <li><button class="button">1</button></li>
                            <li><button class="button">0</button></li>
                            <li><button class="button" style="color: #F7E3B0">=</button></li>
                    </div>
                </ul>
            </div>
            <div class="functions-container">
                <ul class="function-list" style="list-style-type: none;">
                    <div class="column" style="color: white; font-weight: bold;">
                        <li><button class="button" style="color:orangered; font-size: 40px;">AC</button></li>
                        <li><button class="button" style="color: #F7E3B0">%</button></li>
                        <li><button class="button" style="color: #F7E3B0">x</button></li>
                        <li><button class="button" style="color: #F7E3B0">-</button></li>
                    </div>
                    <div class="column" style="color: white; font-weight: bold;">
                        <li><button class="button" style="color: #688588; font-size: 40px;">Del</button></li>
                        <li><button class="button" style="color: #F7E3B0">/</button></li>
                        <div class="plus-container">
                            <li><button class="button" style="color: #F7E3B0">+</button></li>
                        </div>                    
                    </div>
                </ul>
            </div>
        </div>
        
        <div class="result-container">
            <div class="input-container">
                <p style="color:#688588">Input</p>
            </div>
            <div class="output-container">
                <p style="color:#D9B6C0">Output</p>
            </div>
        </div>
    </div>
</body>
</html>
