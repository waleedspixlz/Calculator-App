<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h3 id="heading" style="font-size: 20px;">Welcome to</h3>
        <h1 id="heading">JS Calculator</h1>    
    </header>
    <div class="main-container">
        <div class="numbers-container">
            <ul class="numpad-list" style="list-style-type: none;">
                <div class="row" style="color: white; font-weight: bold;">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                </div>
                <div class="row" style="color: white; font-weight: bold;">
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                </div>
                <div class="row" style="color: white; font-weight: bold;">
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                </div>
                <div class="row" style="color: white; font-weight: bold;">
                        <li>1</li>
                        <li>0</li>
                        <li style="color: yellow;">=</li>
                </div>
            </ul>
        </div>
    
        <div class="functions-container">
            <ul style="list-style-type: none;">
                <li>+</li>
                <li>-</li>
                <li>x</li>
                <li>/</li>
                <li>%</li>
                <li>AC</li>
                <li>Del</li>
            </ul>
        </div>
    
        <div class="input-container">
            <p>Input</p>
        </div>
    
        <div class="output-container">
            <p>Output</p>
        </div>
    </div>
    
</body>
</html>
